<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerPath</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="login">
      <div class="login_heading">
        <i class="fa-solid fa-briefcase"></i>
        <h2>CareerPath</h2>
      </div>
      <div id="login_border">
        <div class="greeting">
          <h3>Create an account</h3>
          <p>Choose how you want to use CareerPath</p>
        </div>
        <a href="job_seeker.html" class="job_card">
          <div class="job_seeker">
            <i class="fa-regular fa-user"></i>
            <div class="job_text">
              <h4>Job Seeker</h4>
              <p>Browse jobs, save favorites, and apply to opportunities</p>
            </div>
          </div>
        </a>

        <a href="employee_account.html" class="job_card">
          <div class="employer">
            <i class="fa-solid fa-building"></i>
            <div class="employer_text">
              <h4>Employer</h4>
              <p>Post jobs, manage applications, and find the right talent</p>
            </div>
          </div>
        </a>
        <div class="no_account">
          <p>
            Already have an account?
            <a href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
